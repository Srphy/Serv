<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
	
	<script src="/src/three.js"></script>	
  	<script src="/src/OrbitControls.js"></script>

<style>
	html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
	background-color: transparent;
    position: absolute;
    margin: 0 !important;
    }
   
canvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: none;
    outline: none;
}
</style>
  </head>
  
  <body>
	  
<script type=text/javascript>

// Scene Camera & Renderer

	const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true, alpha: true});
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.setClearColor( 0x000000, 0 );
	document.body.appendChild( renderer.domElement );
	
	renderer.shadowMap.enabled = true;
	renderer.shadowMap.type = THREE.PCFSoftShadowMap;
	
	scene = new THREE.Scene();
	
	const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );  
	
	camera.position.set( 0, 2, 5 ); 
	camera.rotation.set (-0.4, 0, 0);
		  
// Lights
	
	scene.add( new THREE.AmbientLight( 0xffffff, 0.15 ) );
				
	const light = new THREE.SpotLight( 0xffffff, 1 );
	light.position.set( 100, 100, 100 );   
	light.castShadow = true;
	light.angle = 2.5;
	
	light.shadow.mapSize = new THREE.Vector2(4096, 4096);
	light.shadow.camera.near = 15;
	light.shadow.camera.far = 1000;
	light.shadow.focus = 0.065;
	light.shadow.radius = 1;
	light.shadow.bias = 0.000001;
	light.shadow.normalBias = 0.02;
	
	scene.add( light );
	
	const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.25 );
	directionalLight.position.y = 3;
	directionalLight.position.x = -5;
	directionalLight.position.z = -5;
	
	scene.add( directionalLight );
	
// Objects
	
	const geometry = new THREE.BoxGeometry();
	const material = new THREE.MeshStandardMaterial( { color: 0xA9A9A9 } );
	const cube = new THREE.Mesh( geometry, material );
	scene.add( cube );
	
	cube.position.y += 0.5;
	cube.rotation.y += 0.5;
	cube.castShadow = true;
	cube.receiveShadow = true;	
	
// Grid
	
	const gridHelper = new THREE.GridHelper( 5, 12, 0xf29131, 0xA9A9A9);
	scene.add( gridHelper );
	   
	gridHelper.position.y += 0.03;
	gridHelper.visible = false;
	
// Controls		
		 
	const controls = new THREE.OrbitControls( camera, renderer.domElement );
		 
	controls.maxPolarAngle = Math.PI / 1.9;
	controls.minPolarAngle = Math.PI / 5;
	controls.enableDamping = true;
	controls.enablePan = true;
	controls.dampingFactor = 0.1;
	controls.autoRotate = false;
	controls.autoRotateSpeed = 1;
	controls.maxDistance = 60;
	controls.minDistance = 3;
	controls.zoomSpeed = 0.5;
	controls.panSpeed = 0.5;
	controls.rotateSpeed = 0.5;
	
	// Animation & render
	
	function animate() {
	
	renderer.render(scene, camera);	
	renderer.setPixelRatio(window.devicePixelRatio);	  
	requestAnimationFrame(animate);
	
	cube.rotation.y -=0.01;
			
	controls.update();

	if (resizeRendererToDisplaySize(renderer)) {
	const canvas = renderer.domElement;
	camera.aspect = canvas.clientWidth / canvas.clientHeight;
	camera.updateProjectionMatrix(); }	
	}
	
	animate();
	
	function resizeRendererToDisplaySize(renderer) {
	const canvas = renderer.domElement;
	var width = window.innerWidth;
	var height = window.innerHeight;
	var canvasPixelWidth = canvas.width / window.devicePixelRatio;
	var canvasPixelHeight = canvas.height / window.devicePixelRatio;

	const needResize = canvasPixelWidth !== width || canvasPixelHeight !== height;
	if (needResize) {

	renderer.setSize(width, height, true);
		}
		return needResize;
	}
	</script>

  </body>
  </html
